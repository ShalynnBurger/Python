<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Edit Party</h1>
            <div>
                <a href="/welcome" class="btn btn-danger">Home</a>
            </div>
        </div>
        {% for message in get_flashed_messages() %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        <form action="/parties/{{party.id}}/update" method="post">
            <label for="type">What</label>
            <input type="text" name="type" id="type" class="form-control" value="{{party.type}}">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" class="form-control" value="{{party.location}}">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" class="form-control" value="{{party.date}}">
            <div>
                All ages:
                <label for="true">True</label>
                <input type="radio" name="all_ages" id="true" value="1" {% if party.all_ages ==1%} checked{%endif}>
                <label for="false">False</label>
                <input type="radio" name="all_ages" id="false" value="0" {% if party.all_ages ==0%} checked{%endif}>
            </div>
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10">{{party.description}}</textarea>
            <button class="btn btn-primary">Edit Party</button>
        </form>
    </div>
</body>
</html>
