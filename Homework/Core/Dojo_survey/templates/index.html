<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center" >
    <div class="d-flex justify-content-center form-group row d-grid gap-3 bg-dark m-5 p-4" style= "width:400px;">
        <h1 class="text-warning"> Dojo Survey</h1>
        <form action="/process_form" method="post">
            <div class="mb-3">
                <label for="name" class="form-label text-white">Your Name:</label>
                <input type="name" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="location" class="text-white">Dojo Location:</label>
                <select name="location" class="form-select gap-3">
                    <option> --SELECT ONE-- </option>
                    <option> Chicago</option>
                    <option> Online</option>
                    <option> Houston</option>
                    <option> Seattle</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="favLang" class="text-white">Favorite Language:</label>
                <select name="favLang" class="form-select">
                    <option> --SELECT ONE-- </option>
                    <option> HTML</option>
                    <option> CSS</option>
                    <option> Python</option>
                    <option> JavaScript</option>
                    <option> C#</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="comment" class="form-label text-white">Comments:</label>
                <textarea name="comment" cols="30" rows="7" class="form-control"></textarea>
            </div>
            <input type="submit" class="btn btn-warning " value="Submit">
        </form>
    </div>
</body>
</html>
