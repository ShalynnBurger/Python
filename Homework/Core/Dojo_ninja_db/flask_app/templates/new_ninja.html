<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center" >
    <div>
        <div class="d-flex justify-content-center form-group row d-grid gap-3 bg-dark m-5 p-4" style= "width:400px;">
            <h1 class="text-primary text-center">New Ninja</h1>
            <form action="/ninjas/create" method="post">
                <div class="mb-3">
                    <label for="location" class="text-white mb-2">Dojo:</label>
                    <select name="dojo_id" class="form-select gap-3">
                        {% for one_dojo in all_dojos %}
                        <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label text-white">First Name:</label>
                    <input type="text" class="form-control" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label text-white">Last Name:</label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="mb-4">
                    <label for="age" class="form-label text-white">Age:</label>
                    <input type="number" class="form-control" name="age">
                </div>
                <input type="submit" class="btn btn-primary " value="Create Ninja">
            </form>
        </div>
        <a href="/" class="d-flex justify-content-center mt-5">Home</a>
    </div>
</body>
</html>
